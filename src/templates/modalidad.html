<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Modalidad</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Seleccionar Nivel de Dificultad y Modalidad</h2>
        <form action="{{ url_for('juego') }}" method="POST">
            <!-- Selección del nivel de dificultad -->
            <div class="form-group">
                <label for="nivel_dificultad">Nivel de Dificultad</label>
                <select class="form-control" id="nivel_dificultad" name="nivel_dificultad" required>
                    <option value="facil">Fácil</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="dificil">Difícil</option>
                </select>
            </div>

            <!-- Selección de la modalidad de la partida -->
            <div class="form-group">
                <label for="modalidad">Modalidad de la Partida</label>
                <select class="form-control" id="modalidad" name="modalidad" required>
                    <option value="contra_IA">Contra la IA</option>
                    <option value="multijugador">Multijugador</option>
                </select>
            </div>

            <!-- Botón de envío -->
            <button type="submit" class="btn btn-primary btn-block" href= "{{ url_for('juego') }} ">Iniciar Partida</button>
        </form>
    </div>

    <!-- Script de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
